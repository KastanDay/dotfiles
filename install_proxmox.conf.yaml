- defaults:
    link:
      relink: true

- shell:
  - [mv ~/.bashrc ~/.bashrc_OLD, archive old bashrc file]
  - [mv ~/.zshrc  ~/.zshrc_OLD,  archive old zshrc file]

- link:
    ~/.zshrc: .zshrc
    ~/.zshenv: .zshenv
    ~/.bashrc: .bashrc
    ~/.zsh_history: .zsh_history
    ~/.p10k.zsh: .p10k.zsh
    ~/.vim_runtime: .vim_runtime
    ~/.vimrc: .vimrc
    ~/.tmux.conf: tmux.conf 

- create:
    - ~/.vim/undo-history

